

<!-- div.table-responsive -->

<!-- div.dataTables_borderWrap -->
<div class="dataTables_wrapper form-inline no-footer">
  <div class="row">
    <div class="col-xs-6">
      <a href="{:U('News/activityAdd')}" class="btn btn-sm btn-primary" type="button">添加活动</a>
    </div>
    <div class="col-xs-5 text-right">
      <form class="form-search">
        <span class="input-icon align-middle">
            <i class="ace-icon fa fa-search"></i>
            <input type="text" class="search-query" name="keyword" value="{$keyword}" placeholder="活动标题">
        </span>
        <button class="btn btn-sm" type="submit">Go!</button>
      </form>
    </div>
    <div class="col-xs-1">

    </div>
  </div>
  <table id="dynamic-table" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>

      <th width="40">序号</th>
      <th width="80">文章分类</th>
      <th width="120">文章标题</th>
      <th width="80">作者</th>
      <th width="120">浏览量</th>
      <th width="80">更新时间</th>
      <th width="80">状态</th>
      <th width="200">操作</th>
    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo">
      <tr>
        <td>{$i}</td>
        <td>{:$fields_cate_type[$vo['cate_id']]}</td>
        <td>{:$vo['title']}</td>
        <td>{:$vo['author']}</td>
        <td>{:$vo['views']}</td>
        <td>{:$vo['update_time']}</td>
        <td>{:$fields_status[$vo['status']]}</td>
        <td>
          <a href="{:U('News/activityAdd',array('id'=>$vo['id']))}">查看</a>
        </td>
      </tr>
    </volist>
    </tbody>
  </table>
</div>

{$page}
</div><!-- /.modal-content -->
